  <body>
      <h1>Weather Forcast</h1>
    <div container>
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search for City..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
    <div container>
      <h2>Jasper</h2>
      <h3>56℉/℃ </h3>
      <div class="card" style="border: #12275b56; width: auto;">
        <div class="row">
            
          <div class="col-2">Temperature 🌡️</div>
          <div class="col-1">75℉/℃</div>
          <div class="col-2">Precipitation 💦</div>
          <div class="col-1">40%</div>
          <div class="col-2">Humidity ↑</div>
          <div class="col-1">60%</div>                   
        </div>
      </div>
     
        <br />
        <h4>Weekly Forcast</h4>
        <br />
        <div class="row">
        <div class="col">
          <div class="card" style="width: 10rem">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Sunday</li>
              <li class="list-group-item">Monday</li>
              <li class="list-group-item">Tuesday</li>
              <li class="list-group-item">Wednesday</li>
              <li class="list-group-item">Thursday</li>
              <li class="list-group-item">Friday</li>
              <li class="list-group-item">Saturday</li>
            </ul>
          </div>
          </div>
          
          <br />
          
          <div class="col">
            <div class="card" style="width: 10rem">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">75℉/℃🌤️</li>
                <li class="list-group-item">72℉/℃ 🌦️</li>
                <li class="list-group-item">76℉/℃  🌧️</li>
                <li class="list-group-item">78℉/℃  🌤️</li>
                <li class="list-group-item">78℉/℃  ☀️</li>
                <li class="list-group-item">78℉/℃  ☀️</li>
                <li class="list-group-item">76℉/℃  🌤️</li>
              </ul>         
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
